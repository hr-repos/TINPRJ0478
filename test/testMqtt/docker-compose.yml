version: '3.4'

services:
  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "8883:8883"
      - "9001:9001"
    volumes:
      - ./config:/mosquitto/config:rw
      - ./data:/mosquitto/data:rw
      - ./log:/mosquitto/log:rw

  testmqtt:
    image: ${DOCKER_REGISTRY-}testmqtt
    build:
      context: .
      dockerfile: testMqtt/Dockerfile